{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="{% static 'css/update_product.css' %}">
</head>
<body>
    <h1>Update Product</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ product.name }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" required>{{ product.description }}</textarea><br>

        <label for="price">Price:</label>
        <input type="number" name="price" value="{{ product.price }}" required><br>

        <label for="stock_quantity">Stock Quantity:</label>
        <input type="number" name="stock_quantity" value="{{ product.stock_quantity }}" required><br>

        <label for="image">Product Image:</label>
        <input type="file" name="image"><br>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100"><br>
        {% endif %}

        <button type="submit">Update Product</button>
    </form>
</body>
</html>
